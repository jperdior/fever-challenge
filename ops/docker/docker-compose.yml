services:

  api:
      build:
        context: ../..
        dockerfile: ops/docker/Dockerfile.local
        args:
          ENV: dev
      ports:
        - "5000:5000"
      volumes:
        - ../../:/app
      environment:
        FLASK_APP: run.py
        FLASK_ENV: development
        FLASK_DEBUG: 1
        FLASK_RUN_HOST:
        POSTGRES_DB: fever_db
        POSTGRES_USER: fever_user
        POSTGRES_PASSWORD: fever_pass
        POSTGRES_HOST: db
        POSTGRES_PORT: 5432
        REDIS_HOST: redis
        REDIS_PORT: 6379
      depends_on:
        db:
          condition: service_healthy

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: fever_db
      POSTGRES_USER: fever_user
      POSTGRES_PASSWORD: fever_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fever_user"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

volumes:
  pgdata: