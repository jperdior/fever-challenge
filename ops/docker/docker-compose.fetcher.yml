services:
  
  fetcher:
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile-fetcher.local
    restart: always
    environment:
        FLASK_APP: fetch.py
        FLASK_ENV: development
        FLASK_DEBUG: 1
        FLASK_RUN_HOST:
        POSTGRES_DB: fever_db
        POSTGRES_USER: fever_user
        POSTGRES_PASSWORD: fever_pass
        POSTGRES_HOST: db
        POSTGRES_PORT: 5432